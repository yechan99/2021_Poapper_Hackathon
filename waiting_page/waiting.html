<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting for Food</title>
    <!-- <link rel="stylesheet" href="/waiting_page/waiting.css"> -->
    <link rel="stylesheet" href="/waiting_page/waiting.css">
    <link href="http://fonts.googleapis.com/earlyaccess/jejugothic.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/earlyaccess/hanna.css" rel="stylesheet">
    <script>
      function get_number(){
        var target = document.querySelector('.number');
        fetch('http://localhost:8080/get_number')
        .then(function(res){
          return res.json();
        })
        .then(num=>{
          target.innerHTML = num + "번 ";
        })
      }
    </script>
  </head>
  
  <body onload="get_number()">
    <div class="text1"><span class="number"></span>음식이 준비되고 있어요!</div>
    <img class="im" src="/waiting_page/waiting.png" width="210px">
    <div class="text2">
      아래 <span id="red">확인 버튼을 누르고</span> 기다려주세요.<br>
      준비가 완료되면 화면이 전환됩니다!
    </div>
    <form action="/wait" method="GET">
      <p><input type="submit" id="submit" value="확인"</p>
    </form>

  </body>
</html>
